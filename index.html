<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- 애니메이션 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js"></script>
    <script src="js/movieList.js"></script>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Movie.search</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index.html"
                  >Search
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/info.html?index=0">Movie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- 컨테이너 -->
    <main>
      <div class="container">
        <!-- 검색 창 -->
        <div class="input-group mb-3 mt-5">
          <input
            type="text"
            class="form-control"
            placeholder="영화 제목을 검색하세요."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="search"
          />
          <button class="btn btn-primary" type="button" onclick="searchMovie()">
            검색
          </button>
        </div>
        <!-- 영화 카드 -->
        <div class="row row-cols-1 row-cols-5 g-4 mt-3" id="cardList">
          <div class="col">
            <a id="info" href="info.html" style="text-decoration: none">
              <div
                id="movie_card"
                class="card h-100 text-white text-center bg-primary mb-3 animate__animated animate__fadeInUp animate__faster"
                data-aos="zoom-in"
                style="max-width: 18rem"
              >
                <img
                  src="https://image.tmdb.org/t/p/w440_and_h660_face/tyfO9jHgkhypUFizRVYD0bytPjP.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="movie_year text-warning">2022</p>
                  <p class="movie_title fs-bold">영화 제목</p>
                </div>
              </div>
            </a>
          </div>
          <div class="col">
            <a href="info.html" style="text-decoration: none">
              <div
                id="movie_card"
                class="card h-100 text-white text-center bg-primary mb-3 animate__animated animate__fadeInUp animate__faster"
                data-aos="zoom-in"
                style="max-width: 18rem"
              >
                <img
                  src="https://image.tmdb.org/t/p/w440_and_h660_face/tyfO9jHgkhypUFizRVYD0bytPjP.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="movie_year text-warning">2022</p>
                  <p class="movie_title fs-bold">영화 제목</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer class="col text-center mt-5 mb-5">
      <a class="text-info" href="" style="text-decoration: none"
        >Github Repository</a
      >
      <p>2025 SeoGeunYeob</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
