<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/info.css" />
    <script src="js/movieList.js"></script>
    <script src="js/info.js"></script>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Movie.search</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/index.html"
                  >Search
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="movie_link" href="/info.html">Movie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- 컨테이너 -->
    <main>
      <div class="container row">
        <div class="col mt-5" id="movie_image">
          <img
            src="https://image.tmdb.org/t/p/w440_and_h660_face/tyfO9jHgkhypUFizRVYD0bytPjP.jpg"
            alt=""
          />
        </div>
        <div class="col mt-5">
          <div class="movie_info">
            <h1 class="text-light" id="movie_title">영화 제목</h1>
            <div class="text-warning mb-3" id="realese_date">
              <h3>개봉일</h3>
            </div>
            <div class="mb-3" id="popularity">
              <h3 class="text-light">관객 수</h3>
            </div>
            <div class="mb-3" id="overview">
              <h3 class="text-light">설명</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="col text-center mt-5 mb-5">
      <a
        class="text-info"
        href="https://github.com/WARDKEY/movie_site"
        style="text-decoration: none"
        >Github Repository</a
      >
      <p>2025 SeoGeunYeob</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
